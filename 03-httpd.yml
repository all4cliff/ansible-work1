---
- name: install Http server
  hosts: n2
  become: yes

  tasks:
  - name: install Httpd
    yum:
      name: httpd
      state: present

  - name: start Httpd
    service:
      name: httpd
      state: started

  - name: Enable Httpd
    service:
      name: httpd
      enable: true
